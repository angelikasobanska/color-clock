<html>
<head>

  <title>clock</title>
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
<style id="jsbin-css">
* { margin: 0; padding: 0; }


html, body
  {
  height:100%;
 font-family: 'Cookie', cursive;
}


#clock
{
  position:relative;
  top:5%;
  text-align:right;
  font-size:50px;
  color:white;
  margin-right:2rem;
  letter-spacing:.5rem;
}

i
{
  font-size:1rem;
}


</style>
</head>
<body>
<div id="clock">12<i class="far fa-star"></i>13<i class="far fa-star"></i>14</div>
<script id="jsbin-javascript">
function colorClock (){
var date = new Date();
var hours = date.getHours();

var minutes = date.getMinutes();

var seconds = date.getSeconds();

  
  if(hours <= 9){
  hours = '0' + hours;}
  
  if (minutes <= 9){
  minutes = '0' + minutes;}
  
    if (seconds <= 9){
  seconds = '0' + seconds;
}


var clockFace = hours + '<i class="far fa-star"></i>' + minutes + '<i class="far fa-star"></i>' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;
  
  
setTimeout(function() {
  colorClock();
}, 1000);
  
}

colorClock();




</script>
</body>
</html>
